<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string} - armagan</h1>
        <h:form id="frmTest">
        
        	<p:commandButton type="button" id="myButton"
					icon="pi pi-search" />
            
            <p:overlayPanel dynamic="true" appendTo="@(body)"
				for="myButton" showEffect="fade" showCloseIcon="true">
				
				<p:dataTable var="customer" value="#{testView.lazyModel}" scrollable="true" liveScroll="true" scrollRows="5" rows="5"
                     scrollHeight="280" style="overflow: auto;" lazy="true" id="customerTable">
                     
		            <p:column headerText="Name">
		                <h:outputText value="#{customer.name}"/>
		            </p:column>
		            
		            <p:column headerText="Country">
		                <h:outputText value="#{customer.company}"/>
		            </p:column>
		        </p:dataTable>
				
			</p:overlayPanel>
            
        </h:form>

    </h:body>
</html>
